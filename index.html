<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت اطلاعات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-group {
            display: flex;
            gap: 10px;
        }

        .date-group select {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📝 فرم ثبت اطلاعات</h1>
            <p>لطفا اطلاعات خود را وارد کنید</p>
        </div>

        <form id="userForm">
            <div class="form-group">
                <label for="firstName">نام:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="نام خود را وارد کنید">
            </div>

            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="نام خانوادگی خود را وارد کنید">
            </div>

            <div class="form-group">
                <label for="birthDate">تاریخ تولد:</label>
                <div class="date-group">
                    <select id="birthDay" name="birthDay" required>
                        <option value="">روز</option>
                        <!-- روزها -->
                    </select>
                    <select id="birthMonth" name="birthMonth" required>
                        <option value="">ماه</option>
                        <!-- ماه‌ها -->
                    </select>
                    <select id="birthYear" name="birthYear" required>
                        <option value="">سال</option>
                        <!-- سال‌ها -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">شماره تلفن:</label>
                <input type="tel" id="phone" name="phone" required placeholder="09xxxxxxxxx" pattern="09[0-9]{9}">
            </div>

            <button type="submit" class="submit-btn">ثبت اطلاعات</button>
        </form>

        <div id="loading" class="loading">
            در حال ارسال اطلاعات...
        </div>

        <div id="successMessage" class="success-message">
            ✅ اطلاعات با موفقیت ثبت شد!
        </div>
    </div>

    <script>
        // پر کردن لیست روزها (۱ تا ۳۱)
        const daySelect = document.getElementById('birthDay');
        for (let day = 1; day <= 31; day++) {
            const option = document.createElement('option');
            option.value = day;
            option.textContent = day;
            daySelect.appendChild(option);
        }

        // پر کردن لیست ماه‌ها
        const monthSelect = document.getElementById('birthMonth');
        const months = [
            'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
            'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
        ];
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index + 1;
            option.textContent = month;
            monthSelect.appendChild(option);
        });

        // پر کردن لیست سال‌ها (۱۳۰۰ تا ۱۴۰۵)
        const yearSelect = document.getElementById('birthYear');
        const currentYear = 1403; // سال جاری شمسی
        for (let year = 1300; year <= 1405; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // تنظیم سال پیش‌فرض به ۱۳۷۰
        yearSelect.value = 1370;

        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // نمایش loading
            document.getElementById('loading').style.display = 'block';

            // جمع آوری اطلاعات فرم
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthDay: document.getElementById('birthDay').value,
                birthMonth: document.getElementById('birthMonth').value,
                birthYear: document.getElementById('birthYear').value,
                phone: document.getElementById('phone').value,
                timestamp: new Date().toLocaleString('fa-IR')
            };

            // ارسال اطلاعات به ربات
            sendToBot(formData);
        });

        function sendToBot(data) {
            const telegramBotToken = '8362480531:AAEtyHHJAX5tmLuezY1aLxgSysT-jNYJ9c0';
            const chatId = '1864619942';

            const monthNames = [
                'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
                'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
            ];

            const message = `📋 اطلاعات جدید:\n\n👤 نام: ${data.firstName}\n👥 نام خانوادگی: ${data.lastName}\n🎂 تاریخ تولد: ${data.birthDay} ${monthNames[data.birthMonth - 1]} ${data.birthYear}\n📞 تلفن: ${data.phone}\n⏰ زمان ثبت: ${data.timestamp}`;

            // ارسال از طریق fetch
            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
                .then(response => response.json())
                .then(result => {
                    // مخفی کردن loading
                    document.getElementById('loading').style.display = 'none';

                    // نمایش پیام موفقیت
                    document.getElementById('successMessage').style.display = 'block';

                    // ریست کردن فرم
                    document.getElementById('userForm').reset();

                    // بازنشانی سال به ۱۳۷۰
                    document.getElementById('birthYear').value = 1370;

                    // مخفی کردن پیام موفقیت بعد از 5 ثانیه
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('خطا در ارسال اطلاعات! VPN را روشن کنید.');
                });
        }
    </script>
</body>

</html>
